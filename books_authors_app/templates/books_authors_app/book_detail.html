<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 bg-light">

    <div class="container">
        <h1>{{ book.title }}</h1>
        <p>{{ book.description }}</p>

        <h3>Authors</h3>
        <ul class="list-group mb-3">
            {% for author in book.authors.all %}
            <li class="list-group-item">{{ author.name }}</li>
            {% empty %}
            <li class="list-group-item">No authors yet</li>
            {% endfor %}
        </ul>

        <h3>Add Author</h3>
        <form method="POST" class="mb-3">
            {% csrf_token %}
            <div class="mb-3">
                <select name="author" class="form-select" required>
                    <option value="">Select Author</option>
                    {% for author in available_authors %}
                    <option value="{{ author.id }}">{{ author.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Add Author</button>
        </form>

        <a href="{% url 'books_list_create' %}" class="btn btn-secondary mt-3">Back to Books</a>
    </div>

</body>
</html>
